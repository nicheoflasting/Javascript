<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>E04 - User</h1>
    <form id="userForm">
        <label>First Name: <input type="text" id="firstName" required></label><br>
        <label>Last Name: <input type="text" id="lastName" required></label><br>
        <label>Address: <input type="text" id="address" required></label><br>
        <label>City: <input type="text" id="city" required></label><br>
        <label>Zip Code: <input type="text" id="zipCode" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Phone: <input type="text" id="phone" required></label><br>
        
        <label>Age:
            <select id="age">
                <script>
                    for (let i = 0; i <= 100; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </label><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" checked> Male
        <input type="radio" name="gender" value="Female"> Female<br>

        <label>Info:</label><br>
        <textarea id="info" rows="3"></textarea><br>

        <button type="button" id="sendBtn">Send</button>
    </form>

    <div id="userInfo"></div>

    <script src="script.js"></script>
</body>
</html>
