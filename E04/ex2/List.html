<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM and Events</title>
<style>
     body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    button {
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
    }
    #hcplist {
        display: none; 
        list-style-type: disc;
        padding: 10px;
        text-align: left;
        margin: 0 auto;
        width: fit-content;
    }
</style>
</head>
<body>
  <h1>E02 - List items</h1>
  <button onclick="toggle()">Show Handicaps</button>
    <ul id="hcplist"></ul>
    
<script>
    let hcpdata = [{ "name": "Ari", "hcp": 54 },
                 { "name": "Pasi", "hcp": 5 },
                 { "name": "Seppo", "hcp": 20 }];
    function toggle() {
        let hcplist =document.getElementById("hcplist");
        if (hcplist.innerHTML === "") {
            hcpdata.forEach(person => {
                let li = document.createElement("li");
                li.textContent = `${person.name} ${person.hcp}`;
                hcplist.appendChild(li);
            });
        }
        hcplist.style.display = (hcplist.style.display === "none" || hcplist.style.display === "") ? "block" : "none";
    }
</script>
</body>
</html>
