<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            display: inline-block;
            border: 2px solid gray;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            position: relative;
            width: 150px;
        }
        .remove {
            position: absolute;
            top: 5px;
            right: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Shopping List</h2>
    <form id="shopping-form">
        <label>Name: <input type="text" id="name" required></label><br><br>
        <label>Price: <input type="number" step="0.01" id="price" required></label><br><br>
        <label>Count: <input type="number" id="count" required></label><br><br>
        <button type="submit">Add</button>
    </form>

    <div id="shopping-list"></div>

    <script>
        document.getElementById("shopping-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const count = document.getElementById("count").value;

            if (name && price && count) {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                const removeBtn = document.createElement("span");
                removeBtn.classList.add("remove");
                removeBtn.innerText = "X";
                removeBtn.addEventListener("click", function() {
                    productDiv.remove();
                });

                productDiv.innerHTML = `<strong>Name:</strong> ${name} <br>
                                        <strong>Price:</strong> ${price} <br>
                                        <strong>Count:</strong> ${count}`;
                productDiv.appendChild(removeBtn);
                document.getElementById("shopping-list").appendChild(productDiv);

                document.getElementById("shopping-form").reset();
            }
        });
    </script>

</body>
</html>
