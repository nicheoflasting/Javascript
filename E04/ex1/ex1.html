<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM and Events</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .image-buttons span {
        cursor: pointer;
        margin: 10px;
        padding: 5px 10px;
        border: 1px solid #000;
        display: inline-block;
    }
    .image-buttons span:hover {
        background-color: #ddd;
    }
    img {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
  <h1>E01 - Images</h1>
  <div class="image-buttons">
    <span onclick="changeImage('car1.jpg')">Image 1</span>
    <span onclick="changeImage('car2.jpg')">Image 2</span>
    <span onclick="changeImage('car3.jpg')">Image 3</span>
</div>
<img id="displayedImage" src="car1.jpg" alt="Car Image">

<script>
    function changeImage(imageSrc) {
        document.getElementById("displayedImage").src = imageSrc;
    }
</script>
</body>
</html>
