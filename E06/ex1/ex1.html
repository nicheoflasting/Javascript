<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M0601 - Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    #map {
      position: absolute;
      text-align: center;
      top: 0;
      bottom: 0;
      width: 100%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      // Initialize the map
      const map = L.map('map').setView([62.24116, 25.74969], 13);

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      // Add a marker
    L.marker([62.24116,25.74969])
        .addTo(map)
        .bindPopup('Jyväskylä')
    L.marker([61.49814,23.76049])
        .addTo(map)
        .bindPopup('Tampere')  
    L.marker([60.16748,24.94269])
        .addTo(map)
        .bindPopup('Helsinki')
    L.marker([66.5027,25.7307])
        .addTo(map)
        .bindPopup('Rovaniemi')
    L.marker([60.45155,22.26696])
        .addTo(map)
        .bindPopup('Turku')
  </script>
</body>
</html>
