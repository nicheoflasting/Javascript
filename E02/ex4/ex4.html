<!DOCTYPE html>
<html>
  <head>
    <title>Guess Game</title>
  </head>

  <body> 
    <h1>Guess game</h1> 
    <form>
    Try to guess number between 1 to 100.
    <br><br>
    Give a number: <input type="number" id="num"> <button type="button" id="guessss">Guess</button>
    </form>
    <div id="results"></div>
    <script>
        const rannum = Math.floor(Math.random() * 100) + 1;
        let clickCount = 0;
    
        function guess() {
          clickCount++;
          const num = parseInt(document.getElementById("num").value);
    
          
          if (isNaN(num) || num < 1 || num > 100) {
            document.getElementById("results").innerHTML = `<p>Please enter a valid number between 1 and 100.</p>`;
            return;
          }
    
          
          if (rannum === num) {
            document.getElementById("results").innerHTML = `<p>YES - you did it with ${clickCount} guesses!</p>`;
            document.getElementById("guessss").disabled = true;
          } else if (rannum > num) {
            document.getElementById("results").innerHTML = `<p>Number is bigger!</p>`;
          } else {
            document.getElementById("results").innerHTML = `<p>Number is smaller!</p>`;
          }

          
        }
        document.getElementById("guessss").addEventListener("click", guess);
    </script>
 </body>
</html>
