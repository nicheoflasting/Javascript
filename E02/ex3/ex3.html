<!DOCTYPE html>
<html>
  <head>
    <title>Calc VAT</title>
  </head>

  <body> 
    <h1>VAT Calculator</h1> 
    <form>
    Price without VAT: <input type="text" id="a"> € 
    <br><br>
    <button type="button" onclick="calcVAT(25.5)">Calculate Common VAT 25.5%</button>
    <button type="button" onclick="calcVAT(14)">Calculate Food VAT 14%</button>
    <button type="button" onclick="calcVAT(10)">Calculate Medicine VAT 10%</button>
    </form>
    <div id="results"></div>
    <script>  
      function calcVAT(vatper) {
        let a = parseFloat(document.getElementById("a").value);
        let vateuro = a * (vatper / 100)
        let total = a + vateuro
        document.getElementById("results").innerHTML = `<p>Price without VAT: ${a} €
        <br>VAT: ${vatper} %
        <br>VAT in euros: ${vateuro} €
        <br> Total price: ${total} €</p>`;
      }
    </script>
 </body>
</html>
