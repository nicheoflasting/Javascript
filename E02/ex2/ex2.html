<!DOCTYPE html>
<html>
  <head>
    <title>Calc sum</title>
  </head>

  <body> 
    <h1>Calculate numbers together</h1> 
    <form>
      Number 1<br>
      <input type="text" id="N1"><br> 
      Numebr 2<br>
      <input type="text" id="N2"><br><br>
      <button type="button" onclick="displaySum()">
        Calculate Sum
      </button>
    </form>
    <div id="results"></div>
    <script>   
      function calculateSum(N1, N2) {
        return N1 + N2;
      } 

      function displaySum() {
        let N1 = parseInt(document.getElementById("N1").value);
        let N2 = parseInt(document.getElementById("N2").value);
        const summ = calculateSum(N1, N2); 
        document.getElementById("results").innerHTML = `<p>Sum is ${summ}</p>`;
      }
    </script>
 </body>
</html>
