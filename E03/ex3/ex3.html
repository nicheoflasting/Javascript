<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Basics 3</title>
  </head>

  <body> 
    <h1>Objects 3</h1> 
    <div id="results"></div>
    <script>   
    let person = {
        name: 'Kirsi Kernel', 
        age: 30,
        address: {
            street: "Piippukatu 2",
            city: "Jyväskylä",
            zipCode: "40100"
        }
};

console.log(person.name);
console.log(person.age);
for (const [key, value] of Object.entries(person.address)) {
    console.log(`${value}`); 
}
    </script>
 </body>
</html>
