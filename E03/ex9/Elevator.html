<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Elevator Simulator</h2>

        
        <div class="screen" id="elevator-screen">Elevator is now in floor: 1</div>

        
        <input type="number" id="floor-input" min="1" max="100" placeholder="Enter floor (1-100)">
        <button id="go-button">Go</button>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
